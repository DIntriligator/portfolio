<button
    class="di-button"
    
    [ngClass]="{
        'primary': theme === 'primary',
        'danger': theme === 'danger',
        'success': theme === 'success'
    }"
    [disabled]="disabled"
    (click)="onButtonClick()"
>
    <span 
        *ngIf="icon"
        class="fa fa-{{icon}}"
    ></span>

    <ng-content></ng-content>
</button>
