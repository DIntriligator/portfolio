<button
    class="ui-button"
    
    [ngClass]="{
        'primary': theme === 'primary',
        'danger': theme === 'danger',
        'success': theme === 'success',
        'linkedin': socialColor === 'linkedin',
        'gitlab': socialColor === 'gitlab',
        'github': socialColor === 'github'
    }"
    [disabled]="disabled"
    (click)="onButtonClick()"
>
    <span 
        *ngIf="icon"
        class="fa fa-{{icon}}"
    ></span>

    <ng-content></ng-content>
</button>
